<!DOCTYPE html>
<html>
<head>
	<title>Nama Halaman Ini</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <a class="navbar-brand" href="#">Produkku</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </ul>
            <button type="button" class="btn btn-danger">Tambah Produk</button> 
            <div class="dropdown">
                <a class="navbar-brand ml-2 nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="https://placekitten.com/200/200" width="30" height="30" class="d-inline-block align-top mr-1 rounded-circle" alt="">
                    Imam Assidiqqi
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Edit Profil</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Logout</a>
                </div>    
            </div>
            
          </div>
        </nav>
    </div>

	<div id="app">
        <div class="container mt-4">
            <div v-if="products.length !== 0">
                <div v-for="product in products" class="media mb-2">
                    <img src="https://placekitten.com/300/300" class="mr-3" width="200" height="200">
                    <div class="media-body">
                        <h5 class="mt-0">{{product.title}}</h5>
                        {{product.description}}
                        <a href="#">Edit</a>
                        <a href="#">Delete</a>
                    </div>
                </div>
            </div>
            
            <div v-else>Produk sedang loading...</div>        
        </div>
	</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-firestore.js"></script>

	<script src="./app.js"></script>

</body>
</html>
